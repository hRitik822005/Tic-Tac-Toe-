<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div id="game-container">
          <button id="four-btn">
           <a href="/hello.html">Play 4x4</a>
          </button>
          
          <button id="five-btn">
            <a href="/learn.html">Play 5x5</a>
          </button>

          <!-- <button id="comp-btn">Play with Computer</button> -->
        </div>
        <div class="game">
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
          <button class="box" ></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="first.js"></script>
  </body>
</html>
